<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-catcher Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/game-page.css">
</head>
<body>
    <main>

        <h1>Poke-Catcher!</h1>

        <p>You've caught <span id="caught-poke-number">0</span> pokemon this session</p>

        <h2>Select the Pokemon you want to catch!</h2>

        <form id="selection-section"></form>

        <p id="catch-text" class="hidden catch-text"></p>

        <button id="next-set-button" class="hidden big-button">Next Set</button>

    </main>

    <script type="module" src="game-page.js"></script>
</body>
</html>
