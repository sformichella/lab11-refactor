<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-catcher Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/game-page.css">
</head>
<body>
    <main>

        <h1>Poke-Catcher!</h1>

        <p>You've caught <span id="caught-poke-number">0</span> pokemon this session</p>

        <h2>Select the Pokemon you want to catch!</h2>

        <section>

            <label for="first-pokemon">
                <img src="" alt="" class="pokemon-display">
                <input type="radio" name="pokemon" id="first-pokemon" class="hidden" autocomplete="off"/>
                <span></span>
            </label>

            <label for="second-pokemon">
                <img src="" alt="" class="pokemon-display">
                <input type="radio" name="pokemon" id="second-pokemon" class="hidden" autocomplete="off"/>
                <span></span>
            </label>

            <label for="third-pokemon">
                <img src="" alt="" class="pokemon-display">
                <input type="radio" name="pokemon" id="third-pokemon"  class="hidden" autocomplete="off"/>
                <span></span>
            </label>

        </section>

        <button id="next-trio-button" class="hidden">Next Set</button>

    </main>

    <script type="module" src="game-page.js"></script>
</body>
</html>
